<body>
  <div id="builder-con" class="builder-con mobile-builder">
    <form name="florb-name" class="florb-name-form">
      <p>
        <label>Florb:
          <input type="name" name="name" required="">
        </label>
      </p>
      <div class="error-message">
      </div>

    </form>
    <svg id="svg-con" class="svg-con" width="100%" height="100%" viewBox="0 0 200 200" z-index="1" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs">

      <svg id="face-svg" class="face-svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 200 200" z-index="100" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs">
        <circle id="face-circle" cx="100" cy="20" r="70" stroke="black" stroke-width="0" fill="lightblue"></circle>


      </svg>
      <foreignObject width="100%" height="20" x="0" y="120">
        <div class="tools">
          <ul class="tabs">
            <li class="tab "><a href="#colors">Color</a></li>
            <li class="tab"><a href="#eyes">Eyes</a></li>
            <li class="tab"><a href="#pupils">Pupils</a></li>
            <li class="tab"><a href="#brows">Brows</a></li>
            <li class="tab"><a href="#mouth">Mouth</a></li>
            <li class="tab"><a href="#teeth">Teeth</a></li>
          </ul>
        </div>
      </foreignObject>

      <g id="colors" class="colors tool ">
        <circle class="color color-1" r="15" cx="20" cy="160" type="colors"></circle>
        <circle class="color color-2" r="15" cx="60" cy="160" type="colors"></circle>
        <circle class="color color-3" r="15" cx="100" cy="160" type="colors"></circle>
        <circle class="color color-4" r="15" cx="140" cy="160" type="colors"></circle>
        <circle class="color color-5" r="15" cx="180" cy="160" type="colors"></circle>
        <circle class="color color-6" r="15" cx="20" cy="200" type="colors"></circle>
        <circle class="color color-7" r="15" cx="60" cy="200" type="colors"></circle>
        <circle class="color color-8" r="15" cx="100" cy="200" type="colors"></circle>
        <circle class="color color-9" r="15" cx="140" cy="200" type="colors"></circle>
        <circle class="color color-10" r="15" cx="180" cy="200" type="colors"></circle>

      </g>
      <g id="eyes" class="eyes tool">


        <ellipse class="drag" cx="30" cy="170" rx="22" ry="22" fill="white" type="eyes"></ellipse>
        <ellipse class="drag" cx="80" cy="170" rx="22" ry="22" fill="white" type="eyes"></ellipse>

      </g>

      <g id="pupils" class="pupils tool ">
        <circle class="drag" cx="30" cy="160" r="10" fill="black" type="pupils"></circle>
        <circle class="drag" cx="55" cy="160" r="10" fill="black" type="pupils"></circle>
        <circle class="drag" cx="85" cy="160" r="5" fill="black" type="pupils"></circle>
        <circle class="drag" cx="100" cy="160" r="5" fill="black" type="pupils"></circle>



      </g>
      <g id="brows" class="brows tool ">
        <path transform="translate(20,150) scale(0.7)" class="drag" d="M2.58813 0L61.7476 18.7634L60.6153 22.9894L-5.56707e-05 9.65926L2.58813 0Z" fill="#676767" type="brows"></path>
        <path transform="translate(100,150) scale(0.7)" class="drag" d="M59.8875 0L0.727979 18.7634L1.86031 22.9894L62.4756 9.65926L59.8875 0Z" fill="#676767" type="brows"></path>

      </g>
      <g id="mouth" class="mouth tool ">

        <ellipse class="drag" cx="30" cy="160" rx="16" ry="11" transform="rotate(-11.1077 37.6006 27.5639)" fill="#676767" type="mouth"></ellipse>
        <path class="drag" transform="translate(100,150) scale(0.7)" d="M51 6.51349C51 9.39134 41.0452 4.55945 26.6821 4.55945C12.3191 4.55945 0 10.0427 0 7.16484C0 4.287 12.3191 0 26.6821 0C41.0452 0 51 3.63565 51 6.51349Z" fill="#676767" type="mouth"></path>
      </g>
      <g id="teeth" class="teeth tool ">

        <ellipse class="drag" cx="30" cy="170" rx="22" ry="22" fill="magenta" type="teeth"></ellipse>
      </g>

    </svg>

  <div class="desktop-builder">
    <div class="row">
      <div class="col l1">
        <div class="sidebar-left">
          <div class="icon icon-1"><a href="/baf.html">B-a-F</a></div>
          <div class="icon icon-2">icon</div>
          <div class="icon icon-3">icon</div>
          <div class="icon icon-4">icon</div>
          <div class="icon icon-5">icon</div>
        </div>
      </div>
      <div class="col l1">
        <div class="color-picker">
          <span>Face Color</span>
          <div class="color color-1"></div>
          <div class="color color-2"></div>
          <div class="color color-3"></div>
          <div class="color color-4"></div>
          <div class="color color-5"></div>
          <div class="color color-6"></div>
          <div class="color color-7"></div>
          <div class="color color-8"></div>
          <div class="color color-9"></div>
        </div>
      </div>
      <div class="col l7">
        <div class="mid-content">
          <h1>Build-a-Florb</h1>
          <div class="face specialface"></div>

          <div class="toolbox">
            <div class="eyes">
              <div class="eyes-set-1">
                <svg class="draggable trackable" width="75" height="75" viewBox="0 0 149 151" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse rx="75.5" ry="74.5" transform="matrix(1.31134e-07 1 1 -1.31134e-07 74.5 75.5)" fill="white"></ellipse>
                </svg>
                <svg class="draggable trackable" width="75" height="75" viewBox="0 0 149 151" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse rx="75.5" ry="74.5" transform="matrix(1.31134e-07 1 1 -1.31134e-07 74.5 75.5)" fill="white"></ellipse>
                </svg>
              </div>
            </div>
            <div class="pupils">
              <div class="pupils-set-1">
                <svg class="draggable trackable" width="16" height="16" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black"></circle>
                </svg>
                <svg class="draggable trackable" width="16" height="16" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black"></circle>
                </svg>
              </div>
              <div class="pupils-set-2">
                <svg class="draggable trackable" width="29" height="29" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black"></circle>
                </svg>
                <svg class="draggable trackable" width="29" height="29" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black"></circle>
                </svg>
              </div>
              <div class="brows">
                <div class="brows-set-1">
                  <svg class="draggable trackable" width="62" height="23" viewBox="0 0 62 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.58813 0L61.7476 18.7634L60.6153 22.9894L-5.56707e-05 9.65926L2.58813 0Z" fill="#676767"></path>
                  </svg>
                  <svg class="draggable trackable" width="63" height="23" viewBox="0 0 63 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M59.8875 0L0.727979 18.7634L1.86031 22.9894L62.4756 9.65926L59.8875 0Z" fill="#676767"></path>
                  </svg>
                </div>
              </div>
              <div class="mouth">
                <div class="mouth-set-1">
                  <svg class="draggable trackable" width="75" height="56" viewBox="0 0 75 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="37.6006" cy="27.5639" rx="33.5" ry="21.5" transform="rotate(-11.1077 37.6006 27.5639)" fill="#676767"></ellipse>
                  </svg>
                </div>
                <div class="mouth-set-2">
                  <svg class="draggable trackable" width="51" height="8" viewBox="0 0 51 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M51 6.51349C51 9.39134 41.0452 4.55945 26.6821 4.55945C12.3191 4.55945 0 10.0427 0 7.16484C0 4.287 12.3191 0 26.6821 0C41.0452 0 51 3.63565 51 6.51349Z" fill="#676767"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="button-wrapper" style="display: none">
            <button class="button" data-type="eyes">Eyes</button>
            <button class="button" data-type="pupils">Pupils</button>
            <button class="button" data-type="brows">Brows</button>
            <button class="button" data-type="mouth">Mouth</button>
            <button class="button" data-type="teeth">Teeth</button>
          </div>
        </div>
      </div>
      <div class="col l3">
        <div class="sidebar-form">
          <form action="">
            <label for="florb-name">Florb Name</label>
            <input type="text" name="florb-name">
            <label for="florb-story">Florb Story</label>
            <input type="text" name="florb-story">
            <button class="reset-button" type="button">Reset</button>
            <button class="save-button" type="button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
