<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="less.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Florbs | Games</title>
  </head>
  <body>
    <div class="container">
      <h1>Game page is currently under development</h1>
      <h2>Here are some screenshots on what's to come</h2>
      <img src="images/game-1.png" alt="" />
      <img src="images/game-2.png" alt="" />
      <img src="images/game-3.png" alt="" />
    </div>
    <button class="back-button">&larr; Go Back</button>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>

    <script>
      var elem = document.querySelector(".draggable");
      var draggie = new Draggabilly(elem, {});

      var draggableElems = document.querySelectorAll(".draggable");

      var draggies = [];

      for (var i = 0; i < draggableElems.length; i++) {
        var draggableElem = draggableElems[i];
        var draggie = new Draggabilly(draggableElem, {});
        draggies.push(draggie);
      }
    </script>

    <script src="baf.js"></script>
    <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
    <script>
      document.querySelector(".back-button").addEventListener("click", goBack);

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
