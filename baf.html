<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="./baf.less" rel="stylesheet" />
    <link href="./sidebar.less" rel="stylesheet" />
    <link href="./style2.less" rel="stylesheet" />

    <title>Florbs | Builder</title>
  </head>

  <body>
    <div class="sidebar-left">
      <div class="icon">
        <a class="tooltipped tool-red" data-position="right" data-tooltip="See all Florbs" href="florbs.html"
          ><img src="images/comp-icon.svg" alt="to florbs"
        /></a>
      </div>
      <div class="icon">
        <a class="tooltipped" data-position="right" data-tooltip="Build Florb" href="baf.html"
          ><img src="images/builder-icon.svg" alt="to build"
        /></a>
      </div>
      <div class="icon">
        <a class="tooltipped" data-position="right" data-tooltip="See all Games" href="games.html"
          ><img src="images/games-icon.svg" alt="to games"
        /></a>
      </div>
      <a href="webshop.html">
        <img class="shop-icon icon" src="images/shop-icon.svg" alt="to shop" />
      </a>
    </div>

    <div id="builder-con" class="builder-con mobile-builder">
      <form name="florb-name" class="florb-name-form">
        <p>
          <label
            >Florb:
            <input type="name" name="name" required />
          </label>
        </p>
        <div class="error-message"></div>
      </form>
      <svg
        id="svg-con"
        class="svg-con"
        width="100%"
        height="100%"
        viewBox="0 0 200 200"
        z-index="1"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.com/svgjs"
      >
        <svg
          id="face-svg"
          class="face-svg"
          x="0"
          y="0"
          width="100%"
          height="100%"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns:svgjs="http://svgjs.com/svgjs"
        >
          <circle id="face-circle" cx="100" cy="20" r="70" stroke="black" stroke-width="0" fill="lightblue" />
        </svg>
        <foreignObject width="100%" height="20" x="0" y="120">
          <div class="tools">
            <ul class="tabs">
              <li class="tab"><a href="#colors">Color</a></li>
              <li class="tab"><a href="#eyes">Eyes</a></li>
              <li class="tab"><a href="#pupils">Pupils</a></li>
              <li class="tab"><a href="#brows">Brows</a></li>
              <li class="tab"><a href="#mouth">Mouth</a></li>
              <li class="tab"><a href="#teeth">Teeth</a></li>
            </ul>
          </div>
        </foreignObject>

        <g id="colors" class="colors tool">
          <circle class="color color-1" r="15" cx="20" cy="160" type="colors"></circle>
          <circle class="color color-2" r="15" cx="60" cy="160" type="colors"></circle>
          <circle class="color color-3" r="15" cx="100" cy="160" type="colors"></circle>
          <circle class="color color-4" r="15" cx="140" cy="160" type="colors"></circle>
          <circle class="color color-5" r="15" cx="180" cy="160" type="colors"></circle>
          <circle class="color color-6" r="15" cx="20" cy="200" type="colors"></circle>
          <circle class="color color-7" r="15" cx="60" cy="200" type="colors"></circle>
          <circle class="color color-8" r="15" cx="100" cy="200" type="colors"></circle>
          <circle class="color color-9" r="15" cx="140" cy="200" type="colors"></circle>
          <circle class="color color-10" r="15" cx="180" cy="200" type="colors"></circle>
        </g>
        <g id="eyes" class="eyes tool">
          <ellipse class="drag" cx="30" cy="170" rx="22" ry="22" fill="white" type="eyes" />
          <ellipse class="drag" cx="80" cy="170" rx="22" ry="22" fill="white" type="eyes" />
        </g>

        <g id="pupils" class="pupils tool">
          <circle class="drag" cx="30" cy="160" r="10" fill="black" type="pupils" />
          <circle class="drag" cx="55" cy="160" r="10" fill="black" type="pupils" />
          <circle class="drag" cx="85" cy="160" r="5" fill="black" type="pupils" />
          <circle class="drag" cx="100" cy="160" r="5" fill="black" type="pupils" />
        </g>
        <g id="brows" class="brows tool">
          <path
            transform="translate(20,150) scale(0.7)"
            class="drag"
            d="M2.58813 0L61.7476 18.7634L60.6153 22.9894L-5.56707e-05 9.65926L2.58813 0Z"
            fill="#676767"
            type="brows"
          />
          <path
            transform="translate(100,150) scale(0.7)"
            class="drag"
            d="M59.8875 0L0.727979 18.7634L1.86031 22.9894L62.4756 9.65926L59.8875 0Z"
            fill="#676767"
            type="brows"
          />
        </g>
        <g id="mouth" class="mouth tool">
          <ellipse class="drag" cx="30" cy="160" rx="16" ry="11" transform="rotate(-11.1077 37.6006 27.5639)" fill="#676767" type="mouth" />
          <path
            class="drag"
            transform="translate(100,150) scale(0.7)"
            d="M51 6.51349C51 9.39134 41.0452 4.55945 26.6821 4.55945C12.3191 4.55945 0 10.0427 0 7.16484C0 4.287 12.3191 0 26.6821 0C41.0452 0 51 3.63565 51 6.51349Z"
            fill="#676767"
            type="mouth"
          />
        </g>
        <g id="teeth" class="teeth tool">
          <ellipse class="drag" cx="30" cy="170" rx="22" ry="22" fill="magenta" type="teeth" />
        </g>
      </svg>
      <button class="save-button baf-save">Save Florb!</button>
      <div id="modal1" class="modal modal-fixed-footer modal-baf">
        <div class="modal-content">
          <h4 class="new-florb-name"></h4>
          <div class="new-florb-img-con"></div>
          <div class="new-florb-img"></div>
        </div>
        <div class="modal-footer modal-baf-footer">
          <a href="baf.html" class="modal-close waves-effect waves-green btn-flat to-baf">Build-a-Florb</a>
          <a href="created-florb.html" class="modal-close waves-effect waves-green btn-flat view-florb">View your Florbs!</a>
        </div>
      </div>
    </div>

    <a href="index.html">
      <div class="logo">
        <a class="tooltipped" data-position="right" data-tooltip="Back to Front Page" href="dashboard.html"
          ><img src="images/florb.svg" alt="to front page"
        /></a>
      </div>
    </a>
    <div class="spacer"></div>
    <div class="bottom-nav">

            <circle class="hide outer-1" cx="38.5" cy="38.5" r="38.5" fill="white" />

            <circle class="hide outer-2" cx="38.5" cy="38.5" r="38.5" fill="white" />

            <circle cx="31.0425" cy="30.6" r="3.31579" fill="#2D3331" />
            <circle cx="46.9581" cy="36.347" r="3.31579" fill="#2D3331" />

          <a class="special-link-2" href="games.html">Games</a>

      </a>
      <a href="baf.html">
        <div class="menu-link link-3">
          <svg width="77" height="77" viewBox="0 0 77 77" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle class="hide outer-3" cx="38.5" cy="38.5" r="38.5" fill="white" />
            <circle r="21" transform="matrix(-1 0 0 1 39 39)" fill="#62D0DA" />
            <circle r="6.85263" transform="matrix(-1 0 0 1 45.6317 31.9268)" fill="white" />
            <circle r="6.85263" transform="matrix(-1 0 0 1 31.9256 34.5792)" fill="white" />
            <circle r="3.31579" transform="matrix(-1 0 0 1 46.9574 30.6)" fill="#2D3331" />
            <circle r="3.31579" transform="matrix(-1 0 0 1 31.042 36.347)" fill="#2D3331" />

      <a href="dashboard.html">
        <div class="menu-link link-4">
          <svg width="77" height="77" viewBox="0 0 77 77" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle class="hide outer-4" cx="38.5" cy="38.5" r="38.5" fill="white" />
            <circle cx="39" cy="39" r="21" fill="#4AA67B" />
            <circle cx="32.3684" cy="31.9268" r="6.85263" fill="white" />
            <circle cx="46.0743" cy="34.5792" r="6.85263" fill="white" />
            <circle cx="31.0425" cy="30.6" r="3.31579" fill="#2D3331" />
            <circle cx="46.9581" cy="36.347" r="3.31579" fill="#2D3331" />
          </svg>
          <a class="special-link-4" href="dashboard.html">Profile</a>
        </div>
      </a>
    </div>

    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <script src="bottomnav.js"></script>
    <script>
      const tabs = document.querySelectorAll(".tabs");
      for (tab of tabs) {
        console.log(tab);
        var instance = M.Tabs.init(tab);
      }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let elems = document.querySelectorAll(".tooltipped");
        for (tool of elems) {
          let instances = M.Tooltip.init(elems);
