            <div class="face specialface"></div>

            <div class="toolbox">
              <div class="button-wrapper">
                <button class="button" data-type="eyes">Eyes</button>
                <button class="button" data-type="eyes">Pupils</button>
                <button class="button" data-type="eyes">Brows</button>
                <button class="button" data-type="eyes">Mouth</button>
                <button class="button" data-type="eyes">Teeth</button>
              </div>
              <div class="eyes">

                  <svg class="draggable trackable" width="75" height="75" viewBox="0 0 149 151" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col l3">
          <div class="sidebar-form">
            <form action="">
              <label for="florb-name">Florb Name</label>
              <input type="text" name="florb-name" />
              <label for="florb-story">Florb Story</label>
              <input type="text" name="florb-story" />
              <button class="save-button" type="button">Save</button>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>

    <script>
      var elem = document.querySelector(".draggable");
      var draggie = new Draggabilly(elem, {});

      var draggableElems = document.querySelectorAll(".draggable");

      var draggies = [];

      for (var i = 0; i < draggableElems.length; i++) {
        var draggableElem = draggableElems[i];
        var draggie = new Draggabilly(draggableElem, {});
        draggies.push(draggie);
      }
    </script>
