<!DOCTYPE html>
<html lang="en">
  <head>
    <title>florbs gotruey</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="login.css" /> -->
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css" />
    <link href="./style2.less" rel="stylesheet" />
  </head>

  <body class="sign-up">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 l8 push-l2 push-m2">
          <h1>
            Sign up for <span><img class="welcome-logo" src="images/florb-comp-logo.svg" alt="" /></span>
          </h1>
          <div class="options">
            <div class="option login-switch selected">
              <h4>Existing User</h4>
              <p>Ya yeet</p>
            </div>
            <div class="option create-switch">
              <h4>Create User</h4>
              <p>summa</p>
            </div>
          </div>
          <form name="signup" class="signup hide">
            <label
              >name
              <input type="name" name="name" required />
            </label>

            <label
              >Email
              <input type="email" name="email" required />
            </label>

            <label
              >Password
              <input type="password" name="password" required />
            </label>

            <label
              >Repeat password
              <input type="password" name="password2" required />
            </label>

            <button type="submit">Sign me up!</button>
            <div class="message"></div>
          </form>
          <form name="login" class="login">
            <label for="email"
              >Email
              <input type="email" name="email" required />
            </label>

            <div class="password-title">
              <label>Password </label>
              <p class="forgot-btn">Forgot password?</p>
            </div>

            <input type="password" name="password" required />

            <button type="submit">Log in</button>

            <div class="message"></div>
          </form>
          <form name="recover-pass" class="recover-pass hide">
            <div class="forgot-title">
              <label>Email </label>
              <p class="forgot-back-btn">Back</p>
            </div>
            <input type="email" name="email" required />

            <button type="submit">Submit</button>

            <div class="message"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
