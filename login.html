<!DOCTYPE html>
<html lang="en">
  <head>
    <title>florbs gotruey</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css" />
    <link href="./style2.less" rel="stylesheet" />
  </head>

  <body class="sign-up">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 l8 push-l2 push-m2">
          <h1>
            <span class="title-sign-in">Sign in to</span>
            <span class="title-sign-up hide">Sign up for</span>
            <span>
              <img class="welcome-logo" src="images/florb-comp-logo.svg" alt="" />
            </span>
          </h1>

          <form name="login" class="login">
            <div class="login-prefix">
              <label for="email"></label>
              <span><img src="images/input-1.svg" alt="" /></span>
              <input id="florbmail" type="email" name="email" required placeholder="Florb Mail" />
            </div>
            <div class="login-prefix">
              <label for="password"></label>
              <span><img src="images/input-2.svg" alt="" /></span>
              <input id="florbword" type="password" name="password" required placeholder="Florbword" />
            </div>
            <div class="error-wrap">
              <div class="message"></div>

              <button type="button" class="forgot-btn">Forgot florbword?</button>
            </div>
            <div class="but-wrapper">
              <button class="submit-form" type="submit"><img src="images/play.svg" alt="" /></button>
            </div>
            <div class="message"></div>
          </form>
          <form name="recover-pass" class="recover-pass hide">
            <div class="forgot-title login-prefix">
              <button class="forgot-back">Back</button>
            </div>
            <div class="login-prefix">
              <span><img class="" src="images/input-3.svg" alt="" /></span>
              <label for="email2"></label>
              <input id="email2" type="text" name="email2" required placeholder="Email" />
            </div>

            <button type="submit" class="sign-me-up forgot-submit">Submit</button>

            <div class="message"></div>
          </form>
          <form name="signup" class="signup hide">
            <div class="login-prefix">
              <span><img class="" src="images/input-3.svg" alt="" /></span>
              <label for="name2"></label>
              <input id="new-name" type="text" name="name2" required placeholder="Name" />
            </div>
            <div class="login-prefix">
              <span><img src="images/input-4.svg" alt="" /></span>
              <label for="email"></label>
              <input id="new-mail" type="email" name="email" placeholder="Email" />
            </div>
            <div class="login-prefix">
              <span><img class="" src="images/input-2.svg" alt="" /></span>
              <label for="password"></label>
              <input id="pw-1" type="password" name="password" required placeholder="Password" />
            </div>
            <div class="login-prefix">
              <span><img class="" src="images/input-2.svg" alt="" /></span>
              <label for="password2"></label>
              <input id="pw-2" type="password" name="password2" required placeholder="Repeat password" />
            </div>
            <div class="but-wrapper-2 error-wrap">
              <div class="message"></div>

              <button class="sign-me-up" type="submit">Sign me up!</button>
            </div>
          </form>
        </div>
      </div>
      <div class="options">
        <div class="option login-switch">
          <h4>Already a user? Sign in <span class="sign-span">here</span></h4>
        </div>
        <div class="option create-switch selected">
          <button class="new-user">Create New User</button>
        </div>
      </div>
    </div>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
